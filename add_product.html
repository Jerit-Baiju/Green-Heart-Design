<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/add_product.css">
</head>

<body class="theme3">
    <div class="container">
        <div class="pt-4"></div>
        <label class="form-label" for="">Name:</label>
        <input class="form-control" required type="text" name='name' autocomplete="off">

        <label class="form-label" for="">Company:</label>
        <input class="form-control" required type="text" name="company" id="" list="companies" autocomplete="off">
        <datalist id="companies">
            <select class="form-select">
                <option value="IPL Biologicals LTS">IPL Biologicals LTS</option>
            </select>
        </datalist>

        <label class="form-label" for="">Image:</label>
        <input class="form-control" required type="file" name="image" id="">
        <div class="p-1"></div>

        <label class="form-label" for="">Category:</label>
        <input class="form-control" required type="text" name="category" id="" list="categories"  autocomplete="off">
        <datalist id="categories">
            <select class="form-select">
                <option value="Pesticides">Pesticides</option>
            </select>
        </datalist>

        <label class="form-label" for="">Quantity:</label>
        <input class="form-control" required type="text" name="quantity"  autocomplete="off">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pack_type" id="d1">
            <label class="form-check-label" for="d1">KG</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pack_type" id="d2">
            <label class="form-check-label" for="d1">LR</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pack_type" id="d3">
            <label class="form-check-label" for="d1">ML</label>
        </div>

        <label class="form-label">Price:</label>
        <input class="form-control" required type="text" name="price"  autocomplete="off">
        <div class="pt-3 text-center">
           <input class="btn btn-success" type="submit" value="ADD PRODUCT"> 
        </div>
        


    </div>

</body>

</html>
